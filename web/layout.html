{{define "layout"}}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TradeGuildLeger.com</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/bulma/css/bulma.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>

<body>

    <!-- START NAV -->
    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="/">
                    TradeGuildLedger.com
                </a>
                <div class="navbar-burger burger" data-target="navMenu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="/">
                        Home
                    </a>
                    <a class="navbar-item" href="/downloads">
                        Downloads
                    </a>
                    <a class="navbar-item" href="https://github.com/uberswe/TradeGuildLedger">
                        Github
                    </a>
                    <a class="navbar-item" href="/ledger/listings">
                        Listings
                    </a>
                    <div class="navbar-item">
                        <form method="GET" action="/ledger/listings">
                            <div class="columns">
                                <div class="column is-9 ">
                                    <div class="control">
                                        <input class="input" name="search" type="text" placeholder="">
                                    </div>
                                </div>
                                <div class="column is-3 ">
                                    <div class="control">
                                        <div class="buttons">
                                            <button class="button is-primary" type="submit">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- END NAV -->
    <div class="container">
        {{template "content" .}}
    </div>
    <script async type="text/javascript" src="/assets/js/main.js"></script>
</body>

</html>
{{end}}
